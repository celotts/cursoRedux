<footer class="footer" style="height: 40px;">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pendientes }}</strong> Tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtroValidos">
      <a [ngClass]= "{ 'selected': filtro === filtroActual}" (click)='cambiarFiltro(filtro)'>{{ filtro }}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)='borrarTodoCompletados()' class="clear-completed">Quitar Compeltados</button>
</footer>
