<li [ngClass]="{ 'completed': todo.completado, 'editing': editando }">
  <div class="view">
    <input class="toggle" type="checkbox"
    [formControl]="checkField" [checked]= "todo.completado">
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button (click)="borrarTodo()" class="destroy"></button>
  </div>
  <input class="edit"
  [formControl] = "textInput"
  #textInputFisico
  (blur)="terminarEdicion()"
  [value]="todo.texto">
</li>
